# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - solstice-social

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://solsticesocial.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f67f548949864c98b3b35e5a4d81947c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d5638a90539b4735a5dde835a8350c5c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: solsticesocial.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f67f548949864c98b3b35e5a4d81947c }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'solstice-social'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a402c844bbb4d53852192080e50d0e6 }}
        images: 'solsticesocial.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f67f548949864c98b3b35e5a4d81947c }}/backend:${{ github.sha }}'